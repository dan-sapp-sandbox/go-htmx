<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Image List</title>
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
  <link rel="stylesheet" href="../static/css/global.css" />
  <link rel="stylesheet" href="../static/css/grids.css" />
</head>

<body>
  <div class="header"></div>
  <div class="main">
    <h1>Pokemon List</h1>
    <div class="container">
      <div class="row">
        {{range .}}
        <div hx-get="/test" class="pokemon-card col-2" >
          <img loading="lazy" class="pokemon-image" src="{{.SpriteUrl}}" alt="{{.Name}}" />
          <!-- <p class="pokemon-label">{{.Name}}</p> -->
        </div>
        {{end}}
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>

</html>
